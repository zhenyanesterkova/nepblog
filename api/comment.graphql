type Comment {
  postID: Uuid!
  userID: Uuid!
  createdAt: Timestamp!
  data: String!
  id: Uuid!
  childComments: CommentResolvingResult! @goField(forceResolver: true)
}

type CommentList {
  items: [Comment!]!
}

type CommentNotFoundProblem implements ProblemInterface {
  message: String!
}

union CommentResolvingResult = CommentList | InternalErrorProblem
